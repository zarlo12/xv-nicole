    <script>
      document.addEventListener('DOMContentLoaded', function() {
          // Seleccionamos el botón que abre el chat
          var button = document.querySelector('.joinchat__button');

          // Definimos el contenido original del botón
          var originalButtonHTML = button.innerHTML;

          // Creamos un observer que escucha cambios en el botón
          var observer = new MutationObserver(function(mutations) {
              mutations.forEach(function(mutation) {
                  // Si el contenido del botón cambia, restauramos su HTML original
                  if (mutation.type === 'childList') {
                      button.innerHTML = originalButtonHTML;
                  }
              });
          });

          // Configuramos el observer para que observe cambios en el botón
          observer.observe(button, { childList: true });

          // Si el botón existe, agregamos el evento de clic
          if (button) {
              // Event listener para el clic en el botón
              button.addEventListener('click', function(event) {
                  // Prevenimos la apertura del chat
                  event.stopPropagation();
                  event.preventDefault();

                  // Evitamos que el chat se abra
                  var joinChatWindow = document.querySelector('.joinchat__box');
                  if (joinChatWindow) {
                      joinChatWindow.style.display = 'none'; // Ocultamos la ventana del chat
                  }

                  // Deshabilitamos el botón para evitar más clics
                  button.style.pointerEvents = 'none';

                  // URL de WhatsApp
                  var whatsappURL = 'https://wa.me/5216648203548?text=Hola,%20me%20gustaría%20más%20información%20sobre%20las%20invitaciones%20digitales%20web.';

                  // Aseguramos que la URL está bien formada y no es vacía
                  if (whatsappURL && whatsappURL.trim() !== '') {
                      // Abrimos la URL en una nueva pestaña
                      var newTab = window.open(whatsappURL, '_blank');

                      // Verificamos si la pestaña se ha abierto correctamente
                      if (newTab) {
                          newTab.focus(); // Focamos la nueva pestaña
                      } else {
                          // Si la pestaña no se abre, mostramos un mensaje de error o tomamos una acción
                          console.error('No se pudo abrir la nueva pestaña');
                      }
                  } else {
                      console.error('La URL de WhatsApp no es válida');
                  }
              });
          }
      });
    </script>
    <script>

    <script>
      jQuery(function ($) {
          const campoFecha = $('#billing_fecha_evento');

          // Prevenir que el formulario se envíe si la fecha es incorrecta
          $('form.checkout').submit(function (evento) {
              // Solo validar si el campo de fecha está presente en el formulario
              if (campoFecha.length > 0) {
                  const fechaSeleccionada = new Date(campoFecha.val());
                  const fechaActual = new Date();
                  const fechaLimite = new Date(fechaActual.setMonth(fechaActual.getMonth() + 6)); // Cambiado a 6 meses

                  // Verificar si la fecha seleccionada es menor a 6 meses de la fecha actual
                  if (fechaSeleccionada < fechaLimite || !campoFecha.val()) {
                      evento.preventDefault(); // Evitar el envío del formulario
                      alert('Para obtener este servicio, debes tener programado tu evento con al menos 6 meses de anticipación.');
                      campoFecha.val(''); // Limpiar el campo de fecha

                      // En lugar de hacer zoom, solo resaltamos visualmente el campo
                      campoFecha.css('outline', '2px solid red');
                  }
              }
          });

          // Eliminar el estilo de resaltado si se hace clic en el campo de fecha
          campoFecha.on('focus', function () {
              $(this).css('outline', 'none');

              <script>
                // Función para controlar el audio en respuesta a clics en un elemento específico
                let audioButton = document.querySelector('.prueba2');
                audioButton.addEventListener('click', function(){
                  var audio = document.getElementById("audio");
                  if (audio.paused) {
                    audio.play();
                  } else {
                    audio.pause();
                    // audio.currentTime = 0
                  }
                });

                // Función para iniciar el audio con una interacción del usuario (clic o scroll)

                var hasPlayed = false; // Variable de control

                function playAudioOnInteraction() {
                  if (!hasPlayed) { // Verificamos si la función ya fue ejecutada
                    audio.play();
                    hasPlayed = true; // Marcamos que ya se ejecutó
                  }
                }

                // Detectar eventos de tap/scroll en móvil o clic/scroll en PC
                if (window.innerWidth < 1060) { // Si es un dispositivo móvil
                  window.addEventListener("touchstart", playAudioOnInteraction);
                  window.addEventListener("touchmove", playAudioOnInteraction); // Agregamos touchmove para detectar el scroll en móvil
                } else { // Si es una PC
                  window.addEventListener("click", playAudioOnInteraction);
                  window.addEventListener("scroll", playAudioOnInteraction);
                  window.addEventListener("scrollable-content", playAudioOnInteraction);
                }
              </script>

              <audio id="audio" src="./musica.mp3"></audio>
            </div>

      	const lazyloadBackgrounds = document.querySelectorAll( `.e-con.e-parent:not(.e-lazyloaded)` );
      	const lazyloadBackgroundObserver = new IntersectionObserver( ( entries ) => {
      		entries.forEach( ( entry ) => {
      			if ( entry.isIntersecting ) {
      				let lazyloadBackground = entry.target;
      				if( lazyloadBackground ) {
      					lazyloadBackground.classList.add( 'e-lazyloaded' );
      				}
      				lazyloadBackgroundObserver.unobserve( entry.target );
      			}
      		});
      	}, { rootMargin: '200px 0px 200px 0px' } );
      	lazyloadBackgrounds.forEach( ( lazyloadBackground ) => {
      		lazyloadBackgroundObserver.observe( lazyloadBackground );
      	} );
      };
      const events = [
      	'DOMContentLoaded',
      	'elementor/lazyload/observe',
      ];
      events.forEach( ( event ) => {
